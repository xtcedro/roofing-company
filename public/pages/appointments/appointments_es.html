<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reserva tu cita con Heavenly Roofing - Tus expertos de confianza en techos en Oklahoma City.">
    <title>Citas - Heavenly Roofing</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/load-components.js" defer></script>
    <script src="../assets/js/auth-navigation.js" defer></script>
    <script src="../assets/js/appointments.js" defer></script>
</head>
<body>

	<div id="header"></div>
	<nav class="navbar"></nav>

    <!-- Sección de Héroe -->
    <section class="hero-section">
        <h1 class="hero-title">📅 Reserva tu Cita 🌟</h1>
        <blockquote class="hero-quote">
            💡 <em>"Programación sin esfuerzo, adaptada a tus necesidades de techado!"</em> 🏡
        </blockquote>
    </section>

    <!-- Sección del Formulario de Citas -->
    <section class="appointment-form-section">
        <h2 class="section-title">Programa tu Cita 🚀</h2>
        <p class="section-description">
            Por favor, completa el formulario a continuación para solicitar una cita con Heavenly Roofing.
            ¡Nos pondremos en contacto contigo lo antes posible! 🛠️✨
        </p>
        <form id="appointmentForm" class="appointment-form">
            <div class="form-group">
                <label for="name">👤 Nombre Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
            </div>
            <div class="form-group">
                <label for="email">📧 Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="phone">📞 Número de Teléfono:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Ingresa tu número de teléfono">
            </div>
            <div class="form-group">
                <label for="date">📅 Fecha Preferida:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="service">🛠️ Tipo de Servicio:</label>
                <select id="service" name="service" required>
                    <option value="roof-repair">Reparación de Techo</option>
                    <option value="roof-replacement">Sustitución de Techo</option>
                    <option value="inspection">Inspección</option>
                    <option value="painting">Pintura</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">💬 Detalles Adicionales:</label>
                <textarea id="message" name="message" rows="5" placeholder="Ingresa cualquier detalle adicional..."></textarea>
            </div>
            <button type="submit" class="cta-button">Enviar Solicitud ✅</button>
        </form>
        <!-- Mensaje de Respuesta -->
        <p id="responseMessage" class="response-message"></p>
    </section>


	<div id="footer_es"></div>
</body>
</html>
