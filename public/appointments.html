<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Appointment | Heavenly Roofing Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asssets/css/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="header-title">🏠 Heavenly Roofing 🌟</h1>
        <div class="title-banner">
            <img src="assets/images/heavenly-banner.png" alt="Heavenly Roofing - Oklahoma City’s Trusted Roofing Experts">
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">🏠 Home</a>
        <a href="about.html">📖 About Us</a>
        <a href="services.html">🛠️ Services</a>
        <a href="gallery.html">🖼️ Gallery</a>
        <a href="projects.html">🚧 Projects</a>
        <a href="appointments.html" class="active">📅 Submit Appointments</a>
        <a href="view-appointments.html">👀 View Appointments</a>
        <a href="contact.html">📬 Contact Us</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">👀 View Appointments 🌟</h1>
        <blockquote class="hero-quote">
            💡 <em>"Effortless management for your roofing needs!"</em> 🏡
        </blockquote>
    </section>


  <!-- Main Content -->
  <main>
    <!-- Appointments Section -->
    <section class="appointments-section">
        <h2 class="section-title">📅 All Scheduled Appointments 🚀</h2>
        <div id="appointments-container" class="appointments-container">
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required maxlength="50">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="1234567890" required pattern="[0-9]{10}">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Submit Appointment</button>
    </form>
    <p id="responseMessage"></p>
  </main>


  <script src="assets/js/script.js" defer></script>
</body>
</html>
