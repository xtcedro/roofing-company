# HTTP Server - Redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name heavenlyroofingok.com www.heavenlyroofingok.com;

    return 301 https://$host$request_uri;
}

# HTTPS Server for heavenlyroofingok.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name heavenlyroofingok.com www.heavenlyroofingok.com;

    root /var/www/html;
    index index.php index.html index.htm;

    ssl_certificate /etc/letsencrypt/live/heavenlyroofingok.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/heavenlyroofingok.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Static files and PHP handling
    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    # Proxy requests for Node.js API (appointments)
    location /api/appointments {
        proxy_pass http://localhost:3000/;  # Forward to Node.js backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # CORS headers
        add_header Access-Control-Allow-Origin "https://www.heavenlyroofingok.com";
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";

        # Preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://www.heavenlyroofingok.com";
            add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}