<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Heavenly Roofing Company - Reliable and Affordable Roofing Solutions">
  <title>Heavenly Roofing Company</title>
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="assets/is/scripts.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Heavenly Roofing Company Logo">
    </div>
    <nav id="navbar"></nav>
  </header>

  <main>
    <section class="hero">
      <img src="assets/banner.jpg" alt="Heavenly Roofing Company Banner" class="hero-banner">
      <h1>Welcome to Heavenly Roofing Company</h1>
      <p>
        We provide reliable and affordable roofing solutions tailored to your needs. Whether it's repairs, replacements, or new installations, we've got you covered.
      </p>
    </section>

    <section class="signup-form">
      <h2>Request a Free Estimate</h2>
      <form id="estimateForm" action="/submit-estimate" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="service">Service Needed</label>
          <input type="text" id="service" name="service" required>
        </div>
        <button type="submit" class="btn">Request Estimate</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Built with ‚ù§Ô∏è by Heavenly Roofing Company üåü</p>
  </footer>
</body>
</html>
