<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Heavenly Roofing Company for all your roofing needs.">
  <title>Contact Us - Heavenly Roofing Company</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Heavenly Roofing Company Logo">
    </div>
    <nav id="navbar"></nav>
  </header>

  <main>
    <section class="hero">
      <h1>Contact Us</h1>
      <p>
        Have questions or need a quote? Get in touch with Heavenly Roofing Company today!
      </p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="/submit-contact" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Our Contact Information</h2>
      <p>📍 Address: 123 Roofing Lane, Oklahoma City, OK</p>
      <p>📞 Phone: (555) 123-4567</p>
      <p>📧 Email: contact@heavenlyroofing.com</p>
    </section>
  </main>

  <footer>
    <p>Built with ❤️ by Heavenly Roofing Company 🌟</p>
  </footer>
</body>
</html>
