<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Submit Appointment | Heavenly Roofing</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/auth-navigation.js" defer></script>
    <script src="assets/js/load-components.js" defer></script>
    <script src="assets/js/appointments.js" defer></script>
</head>
<body>

	<div id="header"></div>

	<nav class="navbar"></nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">ğŸ“… Schedule Your Roofing Appointment ğŸŒŸ</h1>
        <blockquote class="hero-quote">
            ğŸ› ï¸ <em>"Your roof, our priority. Quality you can trust!"</em> ğŸ 
        </blockquote>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Appointments Section -->
        <section class="appointments-section">
            <h2 class="section-title">ğŸ“… Schedule Your Appointment ğŸš€</h2>
            <form class="appointment-form" id="appointmentForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required maxlength="50">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" required pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="appointment_date">Preferred Date:</label>
                    <input type="date" id="appointment_date" name="appointment_date" required>
                </div>

                <div class="form-group">
                    <label for="appointment_time">Preferred Time:</label>
                    <input type="time" id="appointment_time" name="appointment_time" required>
                </div>

                <div class="form-group">
                    <label for="service">Service Type:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="roof-repair">Roof Repair</option>
                        <option value="roof-installation">Roof Installation</option>
                        <option value="inspection">Roof Inspection</option>
                        <option value="consultation">Consultation</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Details:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter any additional details..."></textarea>
                </div>

                <button type="submit" class="cta-button">Submit Appointment</button>
                <p id="responseMessage"></p>
            </form>
        </section>
    </main>

	<div id="footer"></div>
</body>
</html>
