<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Appointment | Heavenly Roofing Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-brand">Heavenly Roofing Co.</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="view-appointments.html">View Appointments</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header>
    <h1 class="header-title">🏠 Heavenly Roofing 🌟</h1>
    <p>Your trusted partner for all roofing needs. Let’s secure your home together.</p>
  </header>

  <!-- Main Content -->
  <main>
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required maxlength="50">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="1234567890" required pattern="[0-9]{10}">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Submit Appointment</button>
    </form>
    <p id="responseMessage"></p>
  </main>


  <script src="assets/js/script.js" defer></script>
</body>
</html>
