<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Appointment | Heavenly Roofing Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="header-title">🏠 Heavenly Roofing 🌟</h1>
        <div class="title-banner">
            <img src="assets/images/heavenly-banner.png" alt="Heavenly Roofing - Oklahoma City’s Trusted Roofing Experts">
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">🏠 Home</a>
        <a href="about.html">📖 About Us</a>
        <a href="services.html">🛠️ Services</a>
        <a href="gallery.html">🖼️ Gallery</a>
        <a href="projects.html">🚧 Projects</a>
        <a href="appointments.html" class="active">📅 Submit Appointments</a>
        <a href="view-appointments.html">👀 View Appointments</a>
        <a href="contact.html">📬 Contact Us</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">📅 Book Your Appointment 🌟</h1>
        <blockquote class="hero-quote">
            💡 <em>"Effortless scheduling, tailored for your roofing needs!"</em> 🏡
        </blockquote>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Appointments Section -->
        <section class="appointments-section">
            <h2 class="section-title">📅 Schedule Your Appointment 🚀</h2>
            <form class="appointment-form" id="appointmentForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required maxlength="50">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="1234567890" required pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="appointment_date">Preferred Date:</label>
                    <input type="date" id="appointment_date" name="appointment_date" required>
                </div>

                <div class="form-group">
                    <label for="appointment_time">Preferred Time:</label>
                    <input type="time" id="appointment_time" name="appointment_time" required>
                </div>

                <div class="form-group">
                    <label for="service">Service Type:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="roof-repair">Roof Repair</option>
                        <option value="roof-replacement">Roof Replacement</option>
                        <option value="inspection">Inspection</option>
                        <option value="painting">Painting</option>
                        <option value="supplementing">Supplementing</option>
                        <option value="consulting">Consulting</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Details:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter any additional details..."></textarea>
                </div>

                <button type="submit" class="cta-button">Submit Appointment</button>
 <p id="responseMessage"></p>
            </form>
        </section>
    </main>

    <script src="assets/js/script.js" defer></script>
</body>
</html>
